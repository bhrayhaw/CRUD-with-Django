{% extends 'base.html' %}
{% block content %}
    <!--button to add new artist-->

    {% for musician in musician_list %}

        <li><a href="{% url 'album_list' artist_id=musician.id %} "> 
            {{ musician.first_name }}{{ musician.last_name }}</a></li>
        
    {% endfor %}

{% endblock content%}
